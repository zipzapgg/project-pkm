{% extends "base.html" %}
{% block title %}Tes Rekomendasi Jurusan{% endblock %}
{% block content %}

      </div>
      <div class="col-md-6 mb-3">

      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Sosial / Komunikasi</label>
        <input type="number" name="minat_sosial" class="form-control" min="1" max="5" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Kreatif / Desain</label>
        <input type="number" name="minat_kreatif" class="form-control" min="1" max="5" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Bahasa / Literasi</label>
